<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>IxizAI Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 12px;
    }
    .messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      background: #000;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
    }
    h2 {
      color: cyan;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Ngobrol sama <span id="botName">IxizAI</span></h2>
    <div class="messages" id="chatLog">
      <p><b>IxizAI:</b> Halo! Gue AI gratis powered by Moonshot. Mau nanya apa?</p>
    </div>
    <input type="text" id="userInput" placeholder="Tulis pertanyaan kamu..." />
    <button onclick="sendMsg()">Kirim</button>
  </div>
<script>
  const proxyUrl = "https://ixiz-ai.vercel.app/api/chat"; // Ganti ini sesuai project Vercel lu
  const botName = "IxizAI";

  async function sendMsg() {
    const input = document.getElementById("userInput");
    const chatLog = document.getElementById("chatLog");
    const userMessage = input.value;
    if (!userMessage.trim()) return;

    chatLog.innerHTML += `<p><b>Lo:</b> ${userMessage}</p>`;
    input.value = "";

    try {
      const response = await fetch(proxyUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "Maaf, AI error.";
      chatLog.innerHTML += `<p><b>${botName}:</b> ${reply}</p>`;
      chatLog.scrollTop = chatLog.scrollHeight;
    } catch (err) {
      chatLog.innerHTML += `<p><b>${botName}:</b> Gagal konek ke server.</p>`;
    }
  }
</script>
</body>
</html>
